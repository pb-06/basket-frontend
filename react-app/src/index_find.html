        const cart={
            items:[
                {name:'Laptop',price:1200,quantity:1},
                {name:'Headphone',price:200,quantity:1}
            ]
        }

        const addToCart=(cart,newItem)=>{
            let itemIndex=cart.items.findIndex(item=>item.name==newItem.name)
            itemIndex==-1 ? cart.items.push(newItem) : cart.items[itemIndex].quantity+=newItem.quantity 
            return {...cart} 
           
        }

        const newItem={name:'Laptop',price:1200,quantity:2}

        const updatedCart=addToCart(cart,newItem)
