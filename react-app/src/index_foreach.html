    <script>
        const cart={
            items:[
                {name:'Laptop',price:1200,quantity:1},
                {name:'Headphone',price:200,quantity:1}
            ]
        }

        const addToCart=(cart,newItem)=>{
            let itemFound=false
            cart.items.forEach(item=>{
                if(item.name==newItem.name){
                    item.quantity+=newItem.quantity//mennyiség növelése ha létezik
                    itemFound=true
                }
            })
            !itemFound && cart.items.push(newItem)//ha nincs benne akkor beleteszi

            return {...cart}//új objektumot adunk vissza, h immutábilisan kezeljük a kosarat
        }
